trigger:
- master

pool:
  vmImage: 'macOS-latest'

steps:
- script: |
    echo hello from macOS
    mkdir /tmp/fortify-sca/
    curl https://blobstorageromell.blob.core.windows.net/container1/fortify-mac.zip --output /tmp/fortify-sca/fortify-mac.zip
    cd /tmp/fortify-sca/
    unzip fortify-mac.zip
    rm -f fortify-mac.zip
    chmod +x Fortify_SCA_and_Apps_20.1.2_osx_x64.app/Contents/MacOS/installbuilder.sh
    Fortify_SCA_and_Apps_20.1.2_osx_x64.app/Contents/MacOS/installbuilder.sh --mode unattended --optionfile /tmp/fortify-sca/Fortify_SCA_and_Apps_20.1.2_osx_x64.app.options
  displayName: 'Installing Fortify'
